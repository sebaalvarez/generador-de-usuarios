name: CI

on:
  push:

jobs:
  ci:
    name: CI - Analisis y prueba
    runs-on: ubuntu-latest
    steps:
      - name: Descarga local del repositorio
        uses: actions/checkout@v4

      - name: configurar node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias
        run: npm test

      - name: analizar codigo
        run: npm run lint

      - name: subir reporte de analisis
        if: success() # success() o failure()
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-node22
          path: coverage/
          retention-day: 10
          if-no-files-found: ignore
